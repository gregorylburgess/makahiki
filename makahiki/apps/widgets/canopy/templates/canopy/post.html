{% load avatar_tags %}
{% load class_tags %}

<li>
    <div class="{% insert_classes 'user-post' %} {{cycle_class}}">
        <div class="{% insert_classes 'user-post-avatar' %}">
            <img src="{% avatar_url post.user 40 %}" alt="Photo of {{ post.user.get_profile.name }}"
                 class="{% insert_classes 'news-photo' %}" align="top"/>
        </div>
        <div class="{% insert_classes 'user-post-content' %}">
            <p><span
                    style="font-weight: bold">{{ post.user.get_profile.name }}</span> {{ post.text }}
            </p>

            <div class="{% insert_classes 'user-post-date-string' %}">
                Posted {{ post.created_at|date:"D, M d \a\t h:i A" }}</div>
        </div>

        <br style="clear:both"/>
    </div>
</li>
